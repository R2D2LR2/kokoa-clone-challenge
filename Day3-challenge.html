<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day3 Code Challenge</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" placeholder="First Name" required />
      </div>
      <div>
        <label for="lastName"> Last Name</label>
        <input id="lastName" type="text" placeholder="Last Name" required />
      </div>
      <div>
        <label for="email"> Email</label>
        <input id="email" type="email" placeholder="Email" required />
      </div>
      <div>
        <label for="userName"> Username</label>
        <input id="userName" type="text" placeholder="Username" required />
      </div>
      <div>
        <label for="password"> Password</label>
        <input
          id="password"
          type="password"
          placeholder="Password"
          minlength="10"
          required
        />
      </div>
      <div>
        <label for="birthDate"> Birth date</label>
        <input id="birthDate" type="date" required />
      </div>
      <div>
        <label for="happy"> How happy are you?</label>
        <input
          id="happy"
          type="range"
          step="10"
          list="verticalMarker"
          required
        />
      </div>
      <div>
        <label for="colorPalette"> What is your fav. color?</label>
        <input id="colorPalette" type="color" required />
      </div>
      <div>
        <input id="submitAccount" type="submit" value="Create Account" />
      </div>

      <datalist id="verticalMarker">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
    </form>
  </body>
</html>
