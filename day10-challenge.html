<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/day10-style.css" />
    <title>Day10 Code Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="playlist-bar">
        <i class="fas fa-times fa-2x"></i>
        <span>Playlist</span>
      </div>

      <div class="song-title">
        <div class="image-box border--round">
          <svg
            class="w-6 h-6"
            data-darkreader-inline-fill=""
            data-darkreader-inline-stroke=""
            fill="none"
            stroke="currentColor"
            style="
              --darkreader-inline-fill: none;
              --darkreader-inline-stroke: currentColor;
            "
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
        </div>
        <div class="song-title__text">
          <span>Random Love</span>
          <span>by Divay Kapoor</span>
        </div>
      </div>

      <div class="play-bar">
        <div class="play-bar__btn border--round btn--shadow">
          <i class="fas fa-caret-right fa-3x"></i>
          <span>Play</span>
        </div>
        <div class="play-bar__favorite btn--circle btn--shadow">
          <i class="far fa-heart fa-2x"></i>
        </div>
        <div class="play-bar__add btn--circle btn--shadow">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>

      <div class="song-list">
        <div class="song-list__item">
          <div class="color-box border--round"></div>
          <div class="song-list__text">
            <span>Matargasti</span>
            <span>Mohit Chauhan</span>
          </div>
        </div>
        <div class="song-list__item">
          <div class="color-box border--round"></div>
          <div class="song-list__text">
            <span>Attitude</span>
            <span>Lewis OfMan &middot; Attitude</span>
          </div>
        </div>
        <div class="song-list__item">
          <div class="color-box border--round"></div>
          <div class="song-list__text">
            <span>Try Everthing</span>
            <span>Shakira &middot; Zootopia</span>
          </div>
        </div>
        <div class="song-list__item">
          <div class="color-box border--round"></div>
          <div class="song-list__text">
            <span>Sunflower</span>
            <span>Joseph Vincen &middot; Sunflower</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
